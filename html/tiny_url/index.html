<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #055b39;
        }
        h2 {
            color: #0a8956;
        }
        .container {
            text-align: center;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        input[type="text"] {
            font-family: monospace;
            color: white;
            width: 80%;
            padding: 10px;
            background-color: rgb(100, 114, 113);
            margin-bottom: 10px;
            border: 1px solid rgb(100, 114, 113);
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: rgb(0, 128, 53);
            background-color: rgb(73, 146, 95);
        }
        button {
            font-family: monospace;
            padding: 10px 20px;
            background-color: #0a8956;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #096b44;
        }
        .result {
            font-family: monospace;
            margin-top: 15px;
            font-size: 14px;
            color: #0a8956;
        }
        #urlInput::placeholder, #preferenceInput::placeholder {
            color: rgb(188, 188, 188);
        }
        .preference-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .preference-container span {
            color: white;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>tiny url machine</h2>
        <input type="text" id="urlInput" placeholder="enter url">
        <p style="color: green;">Want a specific tiny url? (optional) </p>
        <div class="preference-container">
            <span style="padding-bottom: 10px;">https://tiny.com/</span>
            <input type="text" id="preferenceInput" placeholder="my_url">
        </div>
        <button id="shortenButton">generate tiny url</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('shortenButton').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            const preference = document.getElementById('preferenceInput').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                resultDiv.textContent = "Please enter a URL.";
                return;
            }

            const requestBody = { url };
            if (preference) {
                requestBody.preference = preference;
            }

            try {
                const response = await fetch('http://localhost:3030/tiny', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.status === 409) {
                    resultDiv.textContent = "The preferred URL is already taken. Please try again.";
                    resultDiv.style.color = "red";
                    return;
                }

                if (!response.ok) {
                    resultDiv.textContent = `An error occurred: ${data.tiny_url}`;
                } else {
                    const data = await response.json();
                    resultDiv.style.color = "green";
                    resultDiv.textContent = `Your tiny URL is: ${data.tiny_url}`;
                }
            } catch (error) {
                resultDiv.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
